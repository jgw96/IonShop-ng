<ion-header>
  <ion-toolbar color='dark'>
    <ion-title class='centerTitle'>IonShop</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <main>
    <ion-list *ngIf='products;else no_faves' no-lines>
      <app-saved-item type='faves' (deleted)="deleted()" *ngFor='let product of products' [product]="product"></app-saved-item>
    </ion-list>

    <ng-template #no_faves>
      <h1 id='noFave'>No Favorites yet</h1>
    </ng-template>
  </main>
</ion-content>
