<ion-header>
  <ion-toolbar color='dark'>
    <ion-title class='centerTitle'>
      IonShop
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <main>
    <ion-list *ngIf='products;else no_cart' no-lines>
      <app-saved-item type='cart' (deleted)="deleted()" *ngFor='let product of products' [product]="product"></app-saved-item>
    </ion-list>

    <ng-template #no_cart>
      <h1 id='noCart'>Cart Empty</h1>
    </ng-template>

  </main>
</ion-content>

<ion-fab *ngIf='products' vertical='bottom' horizontal='end'>
  <ion-fab-button (click)='checkout()'>
    <ion-icon name='card'></ion-icon>
  </ion-fab-button>
</ion-fab>
